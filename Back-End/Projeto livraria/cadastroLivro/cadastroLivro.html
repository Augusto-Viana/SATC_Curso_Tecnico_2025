<div class="container">

    <div class="form">
    <form name="formulario" method="post" action="cadastroLivro.php" enctype="multipart/form-data">
        <label>CÓDIGO:</label> 
        <input type="text" name="codigo" id="codigo" size="38">
        <br><br>
        <label>TÍTULO:</label>
        <input type="text" name="titulo" id="titulo" size="39">
        <br><br>
        <label>PÁGINAS:</label>
        <input type="text" name="paginas" id="paginas" size="37">

        <input type="text" name="ano" id="ano" size="42">

        <input type="text" name="codcategoria" id="codcategoria" size="29">

        <br><br>
        <label>RESENHA:</label>
        <input type="text" name="resenha" id="resenha" size="36">
        <br><br>
        <label>PREÇO:</label>
        <input type="text" name="preco" id="preco" size="39">
        <br><br>
        <label>FOTO 1:</label>
        <input type="file" name="foto1" id="foto1" size="">
        <br><br>
        <label>FOTO 2:</label> 
        <input type="file" name="foto2" id="foto2" size="">
        <br><br>
        <div class="buttons">
            <input type="submit" name="gravar" value="GRAVAR" class="bt1">
            <input type="submit" name="alterar" value="ALTERAR" class="bt2">
            <input type="submit" name="excluir" value="EXCLUIR" class="bt3">
            <input type="submit" name="pesquisar" value="PESQUISAR" class="bt4">
        </div>
    </form>
